# Browser Configuration
browser=chrome
browser.headless=false
browser.maximize=true
browser.incognito=false
browser.window.width=1920
browser.window.height=1080

# Driver Management Configuration
driver.auto.download=true
driver.offline.mode=false
driver.cache.path=./drivers/.cache
driver.local.path=./drivers
driver.download.timeout=30

# Test Configuration
test.thread.count=1
test.retry.count=1
test.timeout.implicit=10
test.timeout.explicit=30
test.timeout.page.load=60

# Environment Configuration
base.url=https://www.saucedemo.com/v1/index.html
environment=dev

# Reporting Configuration
reports.extent.enabled=true
reports.screenshots.enabled=true
reports.screenshots.on.failure=true
reports.screenshots.on.pass=true

# Logging Configuration
log.level=INFO
log.file.enabled=true
log.console.enabled=true

# Network Configuration (for corporate environments)
# Uncomment and configure if behind corporate proxy
# proxy.enabled=false
# proxy.host=proxy.company.com
# proxy.port=8080
# proxy.username=
# proxy.password=
# proxy.non.proxy.hosts=localhost|127.0.0.1|*.company.com

# WebDriverManager Configuration
webdrivermanager.timeout=30
webdrivermanager.cache.enabled=true
webdrivermanager.offline.enabled=false
webdrivermanager.force.cache=false

# WebDriver Configuration
webdriver.chrome.driver.path=
webdriver.firefox.driver.path=
webdriver.edge.driver.path=
webdriver.manager.auto.download=true

# Test Data Configuration
testdata.path=src/test/resources/testdata/
testdata.format=json